<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Clicker</h1>
      <h2>The clicker game to end all clicker games</h2>
      <button id="click-btn">Click</button>
      <p id="click-status">Clicks :</p>
      <p id="upgrade-status-p">Next upgrade available at :</p>
      <button id="remove10-demo">Remove 10</button>
    </div>
    <div class="upgrades">
      <h2>Upgrades:</h2>
      <button id="auto-clicker-10">Get 10 every 5 seconds (100)</button>
    </div>
    <div class="active-upgrades">
      <h2>Active Upgrades:</h2>
      <ol id="active-upgrades-array"></ol>
    </div>

    <script src="game.js"></script>
  </body>
</html>
